<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>

    <link rel="stylesheet" href="index.css">
   

    <script src="https://kit.fontawesome.com/588b8ce3e7.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
       
        <a href="/">
         <h1>Movie Deck</h1>
        </a>
      
    </header>
  <!--create search bar -->
    <div class="search-bar">
        <input type="search" name="search" id="search-input" placeholder="search by name ..." autocomplete="off">
        <button id="search-button">search</button>
    </div>

    <!--sort Tab-->
    <div class="sorting-options">
        <button id="sort-by-date">sort by date (oldest to latest)</button>
        <button id="sort-by-rating">sort by rating (least to most)</button>
    </div>

    <div class="tabs">
        <button id="all-tab" class="active-tab">All</button>
        <button id="favorite-tab">favorite</button>
    </div>

    <!--listing-->
    <div class="movies-list-pagination-button">
        <ul id="movies-list">
           
            
        </ul>

        <div class="pagination">
            <button id="prev-button">Prevoius</button>
            <button id="page-number-button">Current Page: 1</button>
            <button id="next-button">Next</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Movie Deck</p>
    </footer>
    
 
    <script src="index.js"></script>
   
    
</body>
</html>
